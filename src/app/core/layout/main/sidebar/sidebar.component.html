<mat-list>
    <ng-container *ngFor="let item of menu">
      <!-- If the item doesn't have children show it as list item-->
      <ng-container *ngIf="item.subMenu === undefined">
        <mat-list-item
          *ngIf="item.title"
          [routerLink]="item.link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon [style.color]="item.color" matListItemIcon>
            {{ item.icon }}
          </mat-icon>
          <div matListItemTitle>{{ item.title }}</div>
        </mat-list-item>
      </ng-container>
      <!-- If the item has subMenu show it as accordion-->
      <ng-container *ngIf="item.subMenu?.length! > 0">
        <mat-expansion-panel [expanded]="item.expanded" displayMode="flat" class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title class="d-flex align-items-center">
              <mat-icon [style.color]="item.color" mat-list-icon>
                {{ item.icon }}
              </mat-icon>
              <span mat-line class="list-item">{{ item.title }}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <app-sidebar [menu]="item.subMenu!"></app-sidebar>
        </mat-expansion-panel>
      </ng-container>
    </ng-container>
  </mat-list>
